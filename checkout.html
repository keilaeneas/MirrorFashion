<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbartoggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="index.html">Mirror Fashion</a>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Perguntas frequentes</a>
                </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Entre em contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">

                <h1 class="display-4">Ótima escolha!</h1>    
                <p class="lead">Obrigado por comprar na Mirror Fashion!
                    Preencha seus dados para efetivar a compra.
                </p>


                <div class="container">
                    <div class="card mb-3">
                        <div class="col-md-4 col-xl-3">
                            
                            <div class="card-header">
                                <h2>Sua compra</h2>
                            </div> <!-- fim da card-header -->
                        

                            <div class="card-body">
                                <dl>
                                    <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigã" class="img-thumbnail mb-3">
                                    <dt>Produto</dt>
                                    <dd>Fuzzy Cardigã</dd>

                                    <dt>Cor</dt>
                                    <dd>Verde</dd>

                                    <dt>Tamanho</dt>
                                    <dd>40</dd>

                                    <dt>Preço</dt>
                                    <dd>R$ 129,90</dd>
                                </dl>
                            </div> <!-- fim da card-body -->
                        </div>
                    </div> <!-- fim da card -->

                    <form class="col-md-8 col-xl-9">
                        <div class="row">
                            <fieldset class="col-lg-6">
                                <legend>Dados pessoais</legend>

                                <div class="form-group">
                                    <label for="nome">Nome completo</label>
                                    <input type="text" class="form-control" name="nome" id="nome" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email" id="email" placeholder="email@exemplo.com">
                                </div>

                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                                </div>

                                <div class="form-group custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                    <label for="newsletter" class="custom-control-label">Quero receber Newsletter da Mirror Fashion</label>
                                </div>
                            </fieldset>

                            <fieldset class="col-lg-6">
                                <legend>Cartão de crédito</legend>

                                <div class="form-group">
                                    <label for="numero-cartao">Número - CVV</label>
                                    <input type="text" name="numero-cartao" id="numero-cartao" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="bandeira-cartao">Bandeira</label>
                                    <select class="custom-select" id="bandeira-cartao">
                                        <option disabled selected>Selecione uma opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="validade-cartao">Validade</label>
                                    <input type="month" name="validade-cartao" id="validade-cartao" class="form-control">
                                </div>
                            </fieldset>

                        </div>

                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="oi	oi-thumb-up"></span>
                            Confirmar pedido
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script	type="text/javascript" src="js/jquery.js"></script>
    <script	type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
